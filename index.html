<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Server Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #00ccff;
    }
    #serverList {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 600px;
    }
    .server {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    .timestamp {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 0.25rem;
    }
    /* Special server banner */
    #specialServerBanner {
      background: #004466;
      color: #00ffff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Live Roblox Servers</h1>

  <!-- Special banner will appear here -->
  <div id="specialServerBanner" style="display:none;">
    Special server is online!
  </div>

  <div id="serverList">Loading...</div>

  <script>
    // Track zero player timestamps to hide after 10 minutes
    const zeroPlayerTimestamps = {};
    const ZERO_TIMEOUT_MS = 10 * 60 * 1000; // 10 minutes in ms

    // The key you want to monitor for special display
    const SPECIAL_KEY = "MySpecialServer";

    async function fetchData() {
      try {
        const res = await fetch("https://render-source-2vhx.onrender.com/data.json");
        const data = await res.json();

        const container = document.getElementById("serverList");
        const banner = document.getElementById("specialServerBanner");
        container.innerHTML = "";

        const now = Date.now();
        const keys = Object.keys(data);
        if (keys.length === 0) {
          container.textContent = "No server data available.";
          banner.style.display = "none";
          return;
        }

        // Track if special key is present
        let specialServerPresent = false;

        keys.forEach((key) => {
          const server = data[key];

          // Parse timestamp to milliseconds for timeout checking
          const serverTime = new Date(server.timestamp).getTime();

          // Check zero players & timing
          if (server.count === 0) {
            if (!zeroPlayerTimestamps[key]) {
              zeroPlayerTimestamps[key] = now; // set zero player start time
            } else if (now - zeroPlayerTimestamps[key] > ZERO_TIMEOUT_MS) {
              // If zero for > 10 minutes, skip showing
              return;
            }
          } else {
            // Reset zero player timer if player count > 0
            zeroPlayerTimestamps[key] = null;
          }

          // Show special banner only if special server is present and active
          if (key === SPECIAL_KEY) {
            specialServerPresent = true;
          }

          const el = document.createElement("div");
          el.className = "server";
          el.innerHTML = `
            <div>
              <strong>${key}</strong>
              <div class="timestamp">${server.timestamp}</div>
            </div>
            <div><strong>${server.count}</strong> players</div>
          `;
          container.appendChild(el);
        });

        // Show or hide special banner based on presence
        banner.style.display = specialServerPresent ? "block" : "none";

        // If no servers to show
        if (container.children.length === 0) {
          container.textContent = "No server data available.";
        }

      } catch (err) {
        const container = document.getElementById("serverList");
        container.textContent = "Error fetching data.";
        document.getElementById("specialServerBanner").style.display = "none";
        console.error(err);
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // update every 10 seconds
  </script>
</body>
</html>
